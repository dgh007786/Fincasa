# This is a basic workflow to help you get started with Actions

name: 'Deploy Next.js site to GitHub Pages'

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN so it can access the content
permissions:
  contents: read
  pages: write
  id-token: write

# Allows you to run only one concurrent deployment and skip the rest
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # Cache dependencies
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    # Install dependencies
    - name: Install dependencies
      run: npm ci
      working-directory: fincasa-webdev

    # Build and Export the Next.js site
    - name: Build
      run: npm run build
      working-directory: fincasa-webdev
    - name: Export
      run: npm run export
      working-directory: fincasa-webdev

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: fincasa-webdev/out

    - name: List output files
      run: ls -l fincasa-webdev/out
